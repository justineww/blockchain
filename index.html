<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusPoint & Certificate Web3App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Campus <span class="web3">Web3</span> System</h1>


    <button id="connectBtn">Connect Wallet</button>

    <div id="walletInfo">
      <p><b>Address:</b> <span id="address">-</span></p>
      <p><b>Network:</b> <span id="network">-</span></p>
      <p><b>CampusPoint Balance:</b> <span id="balance">-</span></p>
    </div>

    <hr>

    <h2>Cek Sertifikat (NFT)</h2>

    <input type="number" id="tokenIdInput" placeholder="Masukkan Token ID">
    <button id="checkNFT">Cek Sertifikat</button>

    <div id="nftInfo">
      <p><b>Owner:</b> <span id="nftOwner">-</span></p>
      <p><b>Token URI:</b> <span id="nftURI">-</span></p>
    </div>
  </div>
</body>

</html>
